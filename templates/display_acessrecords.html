<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display AcessRecords</h1>
            <table border="5px">
                <tr>
                    <th> topic_name </th>
                    <th> name </th>
                   <th> url </th>
                   <th> date </th>
                   <th> author </th>
            
                </tr>
                {% for ar in acessrecords %}
                    <tr>
                        <td>{{ar.topic_name}}</td>
                        <td>{{ar.name}}</td>
                        <td>{{ar.url}}</td>
                        <td>{{ar.date}}</td>
                        <td>{{ar.author}}</td>
                    </tr>
                {% endfor%}    
            </table>    
    </center>
</body>
</html>
